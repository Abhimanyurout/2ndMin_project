<!DOCTYPE html>
<html lang="en" xmlns:th="www.Thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .dashboard-container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            margin-top: 30px;
        }

        .dashboard-container h2 {
            font-weight: bold;
            margin-bottom: 20px;
        }

        .stats p {
            font-size: 20px;
            margin: 10px 0;
        }

        .stats .enrolled {
            color: green;
            font-weight: bold;
        }

        .stats .lost {
            color: red;
            font-weight: bold;
        }

        .agent-image {
            max-width: 200px;
            margin-top: 20px;
        }

        .logout-btn {
            background-color: #ff4b5c;
            border: none;
            padding: 10px 20px;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
        }

        .logout-btn:hover {
            background-color: #ff1e3c;
        }
    </style>
</head>
<body>

    <!-- ✅ Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="images/Avi.png" alt="Logo" width="100">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="enquiry">Add Enquiry</a></li>
                    <li class="nav-item"><a class="nav-link" href="enquiries">View Enquiries</a></li>
                    
                </ul>
                <a href="logout" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </nav>

    <!-- ✅ Dashboard Section -->
    <div class="dashboard-container">
        <h2>Your Performance</h2>
        <div class="stats">
            <h6>Total Enquiries: </h6><p th:text="${dashboardData.totalEnquriesCnt}"/>
            <h6 class="enrolled">Enrolled:</h6><p th:text="${dashboardData.enrolledCnt}"/>
            <h6 class="lost">Lost: </h6><p th:text="${dashboardData.lostCnt}"/>
        </div>
        <img src="images/call-logo.jpg" alt="Support Agent" class="agent-image">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
