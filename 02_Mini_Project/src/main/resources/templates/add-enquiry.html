<!DOCTYPE html>
<html lang="en" xmlns:th="www.Thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Enquiry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 30px;
        }

        .container h2 {
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-submit {
            background-color: #ff4b5c;
            border: none;
            padding: 10px 20px;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            width: 100%;
            transition: 0.3s ease-in-out;
        }

        .btn-submit:hover {
            background-color: #ff1e3c;
        }
    </style>
</head>
<body>

    <!-- ✅ Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="images/Avi.png" alt="Logo" width="100">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="add-enquiry.html">Add Enquiry</a></li>
                    <li class="nav-item"><a class="nav-link" href="enquiries">View Enquiries</a></li>
                </ul>
                <a href="logout" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </nav>

    <!-- ✅ Add Enquiry Form -->
    <div class="container">
    <p th:text="${succMsg}" class="text-success">
            <p th:text="${errMsg}" class="text-danger">
        <h2>Add Student Enquiry Here</h2>
        <form th:action="@{/addEnq}" th:object="${formObj}" method="post">
            <div class="mb-3">
                <label for="studentName" class="form-label">Student Name</label>
                <input type="text" class="form-control" id="studentName" placeholder="Enter student name" th:field="*{StudentName}" required>
            </div>

            <div class="mb-3">
                <label for="contactNumber" class="form-label">Contact Number</label>
                <input type="tel" class="form-control" id="contactNumber" placeholder="Enter contact number" th:field="*{StudentPhno}" required>
            </div>

            <div class="mb-3">
                <label for="classMode" class="form-label">Class Mode</label>
                <select class="form-select" id="classMode" th:field="*{classMode}" required>
                    <option value="" selected>-Select-</option>
                    <option value="Online">Online</option>
                    <option value="Offline">Offline</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="course" class="form-label">Course</label>
                <select class="form-select" id="course" required th:field="*{courseName}">
                    <option value="" selected>-Select-</option>
                     <option th:each="course : ${coursesNames}" th:value="${course}"
                      th:text="${course}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="enquiryStatus" class="form-label">Enquiry Status</label>
                <select class="form-select" id="enquiryStatus" th:field="*{enqStatus}" required>
                    <option value="" selected>-Select-</option>
                    <option th:each="status : ${statusNames}" th:value="${status}"
                      th:text="${status}"></option>
                </select>
            </div>

            <input type="submit" value="Submit" class="btn-submit"/>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
